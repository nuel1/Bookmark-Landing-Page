<div class="extension-card">
  <img [src]="src" [alt]="alt" />
  <p>
    <strong>{{ title }}</strong>
  </p>
  <small>{{ version }}</small>
  <div class="dotted-border">
    <span *ngFor="let i of iterationMeans"><b>.</b></span>
  </div>
  <app-button value="Add & Install Extension"></app-button>
</div>

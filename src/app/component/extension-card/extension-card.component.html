<div class="extension-card">
  <img [src]="browserLogo" [alt]="alt" class="browser-logo" />
  <p>
    <strong>{{ title }}</strong>
  </p>
  <small>{{ version }}</small>
  <div class="dotted-border">
    <img [src]="bgDotted" alt="" />
  </div>
  <app-button value="Add & Install Extension" btnClass="btn-blue"></app-button>
</div>
